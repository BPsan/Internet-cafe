<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reg.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form-cent">
            <form class="reg100-form">
                <h1>Регистрация</h1>
                <div class="div-inf">
                    <input type="text" class="inp-log" placeholder="Имя">
                </div>
                <div class="div-inf">
                    <input type="password" class="inp-pass" placeholder="Пароль">
                </div>
                <div class="div-inf">
                    <input type="tel" id="phone" name="phone" pattern="[7-8][0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Номер телефона">
                </div>
                <div class="div-inf">
                    <input type="email" class="inp-mail" placeholder="Почта">
                </div>
                <div class="div-inf">
                    <button class="btn btn-dark button-bord">Войти</button>
                </div>
            </form>
        </div>
    </main>
    <script src="js/regist.js"></script>
</body>
</html>
